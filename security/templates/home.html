{% extends 'base.html' %}
{% block title %} homepage {% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #282c35;
            color: #fff;
            align-items: center;
            flex-direction: column;
            text-align: left;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #373c49;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        footer {
            background-color: #1e2229;
            color: turquoise;
            text-align: center;
            padding: 0em 0;
            position: fixed;
            bottom: 0;
            width: 65%;
        }

        h1 {
            line-height: 1.7;
            color: aqua;
        }

        a {
            color: rgb(182, 17, 36);
        }

        a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <section>
        <h1 align="center">-- Home Menu --</h1>
        <section>
            <h2>Welcome onboard {{ user.username }}!</h2>
            <p>You have successfully logged in.</p>

            <section align="center">
                <button class="btn btn-primary"><a href="{% url 'logout' %}">Logout</a></button>
            </section>
        </section>

        <footer>
            <p>&copy; 2024 Dev_aladinh production</p>
        </footer>

    </section>
</body>
</html>
{% endblock %}
